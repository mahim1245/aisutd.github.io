description: Join our live stream of Intel's AI webcast to learn more about Machine Learning, Deep Learning, and AI! Pizza will be provided, and you will have the chance to win some <strong>cool giveaways & swag!!!</strong>. Check out the webcast description below to see what will be covered:</br></br>Learn the fundamentals of Machine Learning, Deep Learning & Artificial Intelligence focused on newly optimized frameworks for Intel Architecture like Intel® Software Optimization for neon™, Intel® Optimization for Caffe*, and Intel® Optimization for TensorFlow* from our technical experts. The workshop will touch on topics relating to:<ul><li>Machine Learning & Deep Learning Fundamentals</li><li>Applications in Real Life</li><li>Deep Learning Examples, like Convolutional Neural Networks (CNN) for Image Recognition</li><li>How Intel plans to help developers to improve performance of Machine Learning workloads</li><li>What frameworks are optimized for Intel Architecture, and how you can get access to them</li><li>And more!</li></ul></br>Please register for the event at <a target='_blank' href='https://www.eventbrite.com/e/intel-nervanatm-ai-academy-student-webcast-tickets-37547703191?aff=IEM'>https://www.eventbrite.com/e/intel-nervanatm-ai-academy-student-webcast-tickets-37547703191?aff=IEM</a>. By registering, you will be able to join the Slack channel to participate in Q&A and and be <strong>eligible to win prizes</strong>, such as Beats headphones, drones, and an Amazon Echo!

