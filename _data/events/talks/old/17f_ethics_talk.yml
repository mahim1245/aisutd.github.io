description: "Ever wondered if machines can have consciousness? Will AI take over all our jobs? Should we trust AI entities?</br></br>Join us for a panel discussion about the ethics of artificial intelligence. Hear the opinions from AI researchers and industry leaders about the future of AI and the new ethical challenges going forward. Come to this event with your own questions prepared! Free pizza will be provided!</br></br>Check out our panelists who will be speaking at the event!<ul><li><a target='_blank' href='http://www.hlt.utdallas.edu/~moldovan/'>Dan Moldovan</a>: Co-Director of HLT Research at UT Dallas</li><li><a target='_blank' href='http://www.utdallas.edu/~kjm160430/index.html'>Karen Mazidi</a>: NLP & ML Researcher at UT Dallas</li><li><a target='_blank' href='https://www.linkedin.com/in/jeff-donaldson-a2831a8'>Jeff Donaldson</a>: CEO of Intriosity</li><li><a target='_blank' href='https://www.linkedin.com/in/frederick-barber-31a4aa'>Fred Barber</a>: Senior Analytics Consultant at SwiftIQ</li></ul>"
